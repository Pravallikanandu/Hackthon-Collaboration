<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Abhi Bus - Book Your Bus Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .booking-container {
            background-color: white;
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        select, input {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .confirmation {
            display: none;
            margin-top: 20px;
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Nandu Bus Booking</h1>
    </header>

    <div class="booking-container">
        <h2>Book Your Bus Ticket</h2>

        <form id="busBookingForm">
            <label for="source">Source:</label>
            <select id="source" required>
                <option value="">-- Select Source --</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination" required>
                <option value="">-- Select Destination --</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
            </select>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" required />

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" min="1" max="10" value="1" required />

            <button type="submit">Book Now</button>
        </form>

        <div class="confirmation" id="confirmationMessage">
            Your bus ticket has been successfully booked. Have a safe journey!
        </div>
    </div>

    <script>
        const form = document.getElementById('busBookingForm');
        const confirmation = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            confirmation.style.display = 'block';
            form.reset();
        });
    </script>

</body>

</html>
